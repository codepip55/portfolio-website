<div class="page">
  <div class="vertical-align">
    <div class="content">
      <h1 class="title">{{ homeData.title }}</h1>
      <p class="description">{{ homeData.description }}</p>
    </div>
  </div>

  <div class="my-work" (click)="scrollToBottom()">
    <p>My Experience</p>
    <img src="assets/svg/arrowDown.svg" class="animation">
  </div>
</div>

<div class="page">
  <div class="hover-area">
    <div class="card">
      <ul class="card-content">
        <li *ngFor="let language of frontend">{{ language.name }}</li>
      </ul>
      <p>Frontend</p>
    </div>
  </div>
  <div class="hover-area">
    <div class="card">
      <ul class="card-content">
        <li *ngFor="let language of database">{{ language.name }}</li>
      </ul>
      <p>Database</p>
    </div>
  </div>
  <div class="hover-area">
    <div class="card">
      <ul class="card-content">
        <li *ngFor="let language of backend">{{ language.name }}</li>
      </ul>
      <p>Backend</p>
    </div>
  </div>
</div>
