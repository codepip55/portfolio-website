<div class="dashboard-container">
	<div class="grid">
		<div
			class="blog-post"
			*ngFor="let blog of blogPosts"
			(click)="navigateToBlog(blog.id)"
		>
			<img
				src="{{ blog.attributes.cover_image }}"
				alt="cover_image"
				class="cover-image"
			/>
			<div class="text">
				<div class="title">{{ blog.attributes.title }}</div>
				<div class="body">{{ blog.attributes.body }}</div>
			</div>
		</div>
	</div>
</div>
